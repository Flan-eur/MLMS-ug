<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register Form</title>

    <!-- Icons font CSS-->
    <link href="../static/assetsreg/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/assetsreg/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/assetsreg/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/assetsreg/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/assetsreg/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h4 class="title">Police station Registration Form</h4><br>


                </div>
                <div class="card-body">
                    <form  method="post" action="/addpolicestation1" id="form1" name="form1">
                        <div class="form-row m-b-55">
                            <div class="name">Place</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                             <input type="text" name="place" id="place" required pattern="[a-z A-Z]{3,30}" class="input--style-5"/>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Location name</div>
                            <div class="value">
                                <div class="input-group">
                                  <input type="text" name="ln" id="ln" required pattern="[a-z A-Z]{3,30}" class="input--style-5"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Lattitude</div>
                            <div class="value">
                                <div class="input-group">
                                   <input type="text" name="lattitude" id="lattitude" class="input--style-5" required/>
                                </div>
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">Longitude</div>
                            <div class="value">
                                <div class="input-group">
                                   <input type="text" name="longi" id="longi" required class="input--style-5" />
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Station number</div>
                            <div class="value">
                                <div class="input-group">
                                 <input type="text" name="sno" id="sno" required  class="input--style-5"  />
                                </div>
                            </div>
                        </div>


                          <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="email" name="email" id="email" class="input--style-5"  required/>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Phone number</div>
                            <div class="value">
                                <div class="row row-refine">

                                    <div class="col-9">
                                        <div class="input-group-desc">
                                             <input type="text" name="phone" id="phone" class="input--style-5" required pattern="[6789][0-9]{9}" />

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div align="center">
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>

                        </div><br>
                        <div align="center">
                        <h5 ><a href="/adminhome" style="color:black;font-family: Helvetica Neue">Back to home page</a></h5>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/assetsreg/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/assetsreg/vendor/select2/select2.min.js"></script>
    <script src="../static/assetsreg/vendor/datepicker/moment.min.js"></script>
    <script src="../static/assetsreg/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/assetsreg/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
