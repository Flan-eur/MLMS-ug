{% extends 'insurance/insuranceindex.html' %}
{% block body %}

<body>
<form action="/companyreg" method="post" enctype="multipart/form-data"><table width="315" border="1">
  <tr>
    <th width="174" scope="row">Company Name</th>
    <td width="125"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required /></td>
  </tr>
  <tr>
    <th scope="row">Place</th>
    <td><input type="text" name="textfield2" id="textfield2" required /></td>
  </tr>
  <tr>
    <th scope="row">Post</th>
    <td><input type="text" name="textfield3" id="textfield3" required/></td>
  </tr>
  <tr>
    <th scope="row">Pin</th>
    <td><input type="text" name="textfield4" id="textfield4" required pattern="[0-9]{6}"/></td>
  </tr>
  <tr>
    <th scope="row">District</th>
    <td><label for="select"></label>
      <select name="select" id="select">

          <option>Kasargod</option>
          <option>Kannur</option>
          <option>Kozhikkode</option>
          <option>Wayanad</option>
          <option>Malappuram</option>
          <option>Palakkad</option>
          <option>Thrissur</option>
          <option>Eranakulam</option>
          <option>Idukki</option>
          <option>Kottayam</option>
          <option>Alappuzha</option>
          <option>Pathanamthitta</option>
           <option>Kollam</option>
          <option>Thiruvanathapuram</option>

      </select></td>
  </tr>
  <tr>
    <th scope="row">Phone_No</th>
    <td><input type="tel" name="textfield5" id="textfield5" required pattern="[6-9][0-9]{9}" /></td>
  </tr>
  <tr>
    <th scope="row">Mail_ID</th>
    <td><input type="email" name="textfield6" id="textfield6" required/></td>
  </tr>
  <tr>
    <th scope="row">Licence No</th>
    <td><input type="text" name="textfield7" id="textfield7" required/></td>
  </tr>
  <tr>
    <th scope="row">Image</th>
    <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" required/></td>
  </tr>
    <tr>
    <th scope="row">password</th>
    <td><label for="textfield8"></label>
      <input type="password" name="textfield8" id="textfield8" required/></td>
  </tr>
     <tr>
    <th scope="row">confirm password</th>
    <td><label for="textfield9"></label>
      <input type="password" name="password" id="textfield13" required/></td>
  </tr>

  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" /></th>
    </tr>
</table>
</form>
</body>
{% endblock %}
