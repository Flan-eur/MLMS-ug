{% extends 'customer/customerindex.html' %}
{% block body %}
<body><form action="/customerreg" method="post" enctype="multipart/form-data"><table width="353" border="1">
  <tr>
    <th width="159" scope="row">Name</th>
    <td width="178"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required/></td>
  </tr>
  <tr>
    <th scope="row">Place</th>
    <td><input type="text" name="textfield2" id="textfield2" required/></td>
  </tr>
  <tr>
    <th scope="row">Post</th>
    <td><input type="text" name="textfield3" id="textfield3" required/></td>
  </tr>
  <tr>
    <th scope="row">Pin</th>
    <td><input type="text" name="textfield4" id="textfield4" required pattern="[0-9]{6}"/></td>
  </tr>
  <tr>
    <th scope="row">Age</th>
    <td><input type="text" name="textfield5" id="textfield5" required/></td>
  </tr>
  <tr>
    <th scope="row">Date Of Birth</th>
    <td><input type="text" name="textfield6" id="textfield6" required /></td>
  </tr>
  <tr>
    <th scope="row">Gender</th>
    <td><input type="radio" name="radio" id="radio" value="radio" />
      <label for="radio">Male<br />
        <input type="radio" name="radio" id="radio2" value="radio2" />
      Female</label></td>
  </tr>

  <tr>
    <th scope="row">Phone_No</th>
    <td><input type="tel" name="textfield7" id="textfield7" required pattern="[6-9][0-9]{9}"/></td>
  </tr>
  <tr>
    <th scope="row">Mail_Id</th>
    <td><input type="email" name="textfield8" id="textfield8" required/></td>
  </tr>
  <tr>
    <th scope="row">ID Proof</th>
    <td><input type="text" name="textfield9" id="textfield9" required/></td>
  </tr>
  <tr>
    <th scope="row">ID No</th>
    <td><input type="text" name="textfield10" id="textfield10" required/></td>
  </tr>
  <tr>
    <th scope="row">ID Image</th>
    <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" required/></td>
  </tr>
    <tr>
    <th scope="row">password</th>
    <td><label for="textfield11"></label>
      <input type="password" name="textfield11" id="textfield11" required/></td>
  </tr>
    <tr>
    <th scope="row">confirm password</th>
    <td><label for="textfield12"></label>
      <input type="password" name="password" id="textfield12" required/></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" /></th>
    </tr>
</table>
</form>
