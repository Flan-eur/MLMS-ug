				<form action="/customerreg" method="post" enctype="multipart/form-data">
					<h3>Registration Form</h3>
					<div class="form-wrapper">
						<input class="form-control" type="text" name="textfield" required placeholder="Name">
{#						<input type="text" placeholder="Last Name" class="form-control">#}
					</div>
					<div class="form-wrapper">
						<input class="form-control" type="text" name="textfield2" required placeholder="Place">

<div class="form-wrapper">
						 <input class="form-control" type="text" name="textfield3" required placeholder="Post">
{#						<i class="zmdi zmdi-account"></i>#}
					</div>
<div class="form-wrapper">
					 <input class="form-control" type="text" name="textfield4" required pattern="[0-9]{6}" placeholder="Pin">
{#						<i class="zmdi zmdi-account"></i>#}
					</div>
<div class="form-wrapper">
					  <input class="form-control" type="number" name="textfield5" required placeholder="Age">

					</div>
<div class="form-wrapper">
						 <input class="form-control" type="date" name="textfield6" required placeholder="DOB">

					</div>
<div class="form-wrapper">
						 <label class="form-control">Gender:
{#                            <div class="p-t-15">#}
                                Male
                                    <input type="radio" checked="checked" name="radio" value="male">
                                    <span class="checkmark"></span>
                                Female
                                    <input type="radio" name="radio" value="female">
                                    <span class="checkmark"></span>

{#                            </div>#}
                    </label>

					<div class="form-wrapper">
						   <input class="form-control" type="tel" name="textfield7" required pattern="[6-9][0-9]{9}" placeholder="Phone No">
{#						<i class="zmdi zmdi-lock"></i>#}
					</div>
					<div class="form-wrapper">
						   <input class="form-control" type="email" name="textfield8" required placeholder="Mail ID">
{#						<i class="zmdi zmdi-lock"></i>#}
					</div>
{#    <div class="form-wrapper">#}

{#					</div>#}
{#    <div class="form-wrapper">#}

{#						<i class="zmdi zmdi-lock"></i>#}
{#					</div>#}
   	<div class="form-wrapper">
						<select name="select" id="" class="form-control">
							<option value="" disabled selected>ID Proof</option>


                                             <option>Aadhaar Card</option>
                                            <option>PAN Card</option>
                                            <option>Voter ID</option>
                                            <option>Passport</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
    <div class="form-wrapper">
						 <input class="form-control" type="text" name="textfield10" required placeholder="ID No">
{#						<i class="zmdi zmdi-lock"></i>#}
					</div>
    <div class="form-wrapper">
                <input class="form-control" type="file" name="fileField" required placeholder="ID Image">

{#						<i class="zmdi zmdi-lock"></i>#}
					</div>
    <div class="form-wrapper">
						 <input class="form-control" type="password" name="textfield11" required placeholder="Password">
{#						<i class="zmdi zmdi-lock"></i>#}
					</div>
    <div class="form-wrapper">
						 <input class="form-control" type="password" name="password" required placeholder="Confirm Password">
