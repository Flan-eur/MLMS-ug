{% extends 'agent/agentindex.html' %}
{% block body %}

<body>
<center>
<form id="form1" name="form1" method="post" action="/agentsend/{{ pid }}">
  <table width="200" border="1">
    <tr>
      <th scope="row">Choose Labour</th>
      <td><label for="select"></label>
        <select name="select" id="select">
        <option>--select--</option>
            {% for i in data %}
            <option value="{{i['Login_Id'] }}">{{ i['Labour_name'] }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td colspan="2" scope="row" align="center"><input type="submit" name="button" id="button" value="SendRequest" class="btn btn-primary"/></td>
    </tr>
  </table>
</form>
</center>
</body>
{% endblock %}
